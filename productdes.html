<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="productdes.css">

</head>
<body>
    <div class="navbar">
        <div class="input-icons">
            <input class="input-field" type="search" placeholder="Search">
        </div>

        <div style="margin-right: -200px; font-size: 35px;">
            <div class="circle" id="circle">
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
    </div>

    <div class="product-container">
        <img id="mainProductImage" class="product-image" src="tocino.png" alt="Product Image">
        <div class="product-details">
            <h2 class="product-title">Original Tocino Product</h2>
            <p class="product-description">Delicious Tocino Product</p>
            <div class="product-rating">4.5 ★</div>
            <div class="product-sold">Sold: 1000+</div>
            <p class="product-price">₱75.00</p>
            <a class="buy-button" href="#" onclick="showBuyMessage()">Buy Now</a>
            <a class="add-to-cart-button" href="#" onclick="showCartMessage()">Add to Cart</a>
        </div>
    </div>

    <div id="buymessage" class="message">
        <div class="message-content">
            <span class="close" onclick="closeBuyMessage()">&times;</span>
            <p>Thanks for buying!</p>
        </div>
    </div>

    <div id="cartmessage" class="message">
        <div class="message-content">
            <span class="close" onclick="closeCartMessage()">&times;</span>
            <p>Item added to your cart.</p>
        </div>
    </div>

    <div class="thumbnail-container">
        <img class="thumbnail-image" src="thumbnail/tocino1.jpg" alt="Thumbnail 1" onclick="changeMainImage('thumbnail/tocino1.jpg')">
        <img class="thumbnail-image" src="thumbnail/tocino2.jpg" alt="Thumbnail 2" onclick="changeMainImage('thumbnail/tocino2.jpg')">
        <img class="thumbnail-image" src="thumbnail/tocino3.jpg" alt="Thumbnail 3" onclick="changeMainImage('thumbnail/tocino3.jpg')">
    </div>

    <script src="productdes.js"></script>

</body>
</html>
